<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Rides</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #202124;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .status {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Shared Rides</h1>

    {% if rides %}
      <table>
        <thead>
          <tr>
            <th>Pickup</th>
            <th>Dropoff</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        {% for ride in rides %}
          <tr>
            <td><a href="{% url 'shared_ride_detail' ride.id %}">{{ ride.pickup }}</a></td>
            <td>{{ ride.dropoff }}</td>
            <td>{{ ride.scheduled_time }}</td>
            <td class="status">{{ ride.status|title }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>You have no shared rides yet.</p>
    {% endif %}
  </div>
</body>
</html>
